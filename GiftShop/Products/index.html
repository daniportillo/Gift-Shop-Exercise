<div class="container">
    <br />
    <div class="row">
        <a href="#!/create" class="btn btn-outline-info">Create</a>
    </div>
    <br />
    <div class="row table-responsive">
        <table class="table table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Category</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Image</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in Products">
                    <td><img class="img-list img-responsive" src="data:image/*;base64,{{item.image}}" alt="{{ item.name }}"></td>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.quantity}}</td>

                    <td>${{item.price}} USD</td>
                    <td>
                        <a href="#!/edit/{{item.ID}}" class=""><span class="fa fa-edit"></span></a>
                        <a href="/delete/{{item.ID}}" class=""><span class="fa fa-trash-o"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>
